# 推送到 main/master 后自动构建并发布到 GitHub Pages
# 使用前：仓库 Settings -> Pages -> Source 选 "GitHub Actions"

name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-exclude

      # MkDocs 要求 docs_dir 为子目录，将当前文档同步到 docs/ 再构建
      - name: Prepare docs directory
        run: |
          mkdir -p docs
          cp *.md docs/ 2>/dev/null || true
          for d in */; do
            [ "$d" = "docs/" ] && continue
            cp -r "$d" docs/
          done

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
